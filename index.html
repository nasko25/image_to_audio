<!doctype html>

<html lang="en">
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Image to Audio</title>
		<meta name="description" content="Image to Audio converter">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">

	<body> <!-- #00264d  #004080-->
		<header>
			<nav class="navbar navbar-expand navbar-light">
				<a class="logo" href="#">LOGO </a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</nav>
		</header>
		<div class="container">
			<h2 class = "title"> Image to Audio Converter </h2>
			<p class = "center"> Upload an image and download an audio file. </p>
			<div class = "center-div">
				<span class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
						.png
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<button class="dropdown-item" type = "button" onclick = "changeValue(this)">.jpeg</button>
						<button class="dropdown-item" type = "button" onclick = "changeValue(this)">.gif</button>
						<button class="dropdown-item" type = "button" onclick = "changeValue(this)">.pdf</button>
					</div>
				</span> 
				<p class = "to"> TO </p> 
				<span class="dropdown right">
					<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
						.mp3
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<button class="dropdown-item" type = "button" onclick = "changeValue(this)">.aac</button>
						<button class="dropdown-item" type = "button" onclick = "changeValue(this)">.wav</button>
						<button class="dropdown-item" type = "button" onclick = "changeValue(this)">.wma</button>
					</div>
				</span>
			</div>	
			
			<div class = "box center-div" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"> 
				<p> Upload a file </p>
				<!-- TODO change the primary color -->
				<form action="upload.php" method="post" enctype="multipart/form-data">
					<label type = "button" class="btn btn-primary btn-lg">
						Choose a file <input type="file" name="fileToUpload" id="fileToUpload" hidden>
					</label> <p class = "small-print" style = "margin:0;"> ( or drag and drop )</p>
					<br><input class="btn btn-secondary" type="submit" value="Upload" name="submit" style = "float:right; margin-right: 2em;">	
				</form>

			</div>
			<div class = "div_dragndop">
				<img class = "dragndrop"/>
			</div>
		</div>
